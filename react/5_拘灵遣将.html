<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="root">

</div>
<script src="react.development.js"></script>
<script src="react-dom.development.js"></script>
<script src="browser.min.js"></script>
<script type="text/babel">
    class Main extends React.Component{
        constructor(props){
            super(props);
            this.state={
                msg:100
            }
        }
        change(){
            this.setState({
                msg:this.state.msg+10
            })
        }
        render(){
            //渲染的东西
            return(
                <div>
                    <h3>全部灵将数量:{this.state.msg }</h3>
                    <Product name="A队的灵力数" fatherCall={this.change.bind(this)}></Product>
                    <Product name="B队的灵力数" fatherCall={this.change.bind(this)}></Product>
                </div>
            )
        }
    }
    class Product extends React.Component{
        constructor (props){
            super (props);
            this.state={
                vm:100
            }
        }
        render(){
            return(
                <div>
                    <span >{this.props.name}:{this.state.vm}</span>
                    <br/>
                    <button onClick={()=>{this.props.fatherCall();this.setState({
                        vm:this.state.vm-10
                    })} }>派出</button>
                </div>
            )
        }
    }
    ReactDOM.render(
        <Main></Main>,
        document.getElementById('root')
    )
</script>
</body>
</html>
