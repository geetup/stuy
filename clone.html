<script>
    var person = {
        name:'zs',
        age:20,
        father:{
            name:'zxx',
            age:50
        }
    }

    function clone(obj){ //深克隆
        var result = {};
        for(key in obj){
            if(typeof obj[key] == 'object' ){
                result[key] = clone(obj[key]);
            }else{
                result[key] = obj[key];
            }
        }
        return result;
    }

    var person2 =  clone(person) ;
    person.father.name = 'lisi';
