<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
   div{
        background: #0086b3;
        width: 300px;
        height: 300px;
    }
</style>
<div>
    我是div
</div>
<script>
    addEvent(div,"click",function(){
            alert(this,id);

    });
   // elem 是对象  type 事件类型  handler 事件处理函数
    function addEvent(elem,type,handler) {
        if (elem.addEventListener) {
            elem.addEventListener(type, handler)
        } else if (elem.addEvent) {
            elem.addEvent("on" + type, function(){
                handler.call(elem);
            })
        } else {
            elem["on" + type] = handler;//elem.onclick=function(){}
        }
    }
</script>
</body>
</html>
