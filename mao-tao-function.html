<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>处理事件冒泡</title>
</head>
<style>
    #div1{
        width: 400px;
        height: 400px;
        background: #000;
    }
    #div2{
        width: 300px;
        height: 300px;
        background: #ff2736;
    }
    #div3{
        width: 200px;
        height: 200px;
        background: #00ff00 ;
    }
</style>
<body>
<div id="div1">
    <div id="div2" >
        <div id="div3" >
        </div>
    </div>
</div>
<script>
    var oDiv = document .getElementById ("div1");
    var oDiv2 = document.getElementById ("div2");
    var oDiv3 = document.getElementById("div3");
    //冒泡是事件有子元素逐层向父元素的渗透（后发生）
    //捕获是有父元素的向子元素的(先发生)
    oDiv .addEventListener("click",function(){
        alert('div1')
    },false);//true 是事件的捕获
    oDiv2 .addEventListener("click",function(){
        alert('div2')
    },false);
    oDiv3.addEventListener("click",function(){
        alert('div3')
    },false);
</script>
</body>
</html>
